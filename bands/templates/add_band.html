{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12 col-lg-4 offset-lg-4">
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit">Upload</button>
        </form>
    </div>
</div>


{% endblock %}
