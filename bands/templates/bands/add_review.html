{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Add a review{% endblock %}

{% block extra_js %}
<script src="{% static 'bands/js/bands.js' %}"></script>
{% endblock %}

{% block page_header %}
<h2 class="text-d-blue pt-3">Add a Review</h2>
<hr>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-lg-6 py-3 px-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary mt-3" type="submit">Add Review</button>
        </form>
    </div>
</div>

{% endblock %}
